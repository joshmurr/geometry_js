<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <!-- <meta http-equiv="refresh" content="30" > -->
        <!--<script type="text/javascript" src="http://livejs.com/live.js"></script>-->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="styles.css" type="text/css" media="all">
        <title>Space Wurld</title>
        <style type="text/css" media="screen">
            canvas{
                position: absolute;
                top: 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <canvas></canvas>
        <nav id="menu">
            <button class="title">Surface</button>
            <button onclick="makeTorus()">Torus</button>
            <button onclick="makeKlein()">Klein Bottle</button>
            <button onclick="makeSphere()">Sphere</button>
            <button onclick="makeAstroidalEllipsoid()">Astroidal Ellipsoid</button>
            <button onclick="makeBoysSurface()">Boys Surface</button>
            <button onclick="makeCylinder()">Cylinder</button>
            <button onclick="makeKissSurface()">Kiss Surface</button>
            <button class="title">Drawing Style</button>
            <button id="linesBtn" onclick="toggleLines()">Lines</button>
            <button id="pointsBtn" onclick="togglePoints()">Points</button>
            <button id="wireframeBtn" onclick="toggleWireframe()">Wireframe</button>
            <button id="animateBtn" onclick="toggleAnimate()">Animate</button>
            <!-- <button class="title">Points</button> -->
            <!-- <input type="number" name="Slices" id="slices" class="wide" value="32" onchange="setSlices()"> -->
            <!-- <input type="number" name="Segments" id="segments" class="wide"  value="32" onchange="setSegments()"> -->
            <button class="title">Position</button>
            <button class="small">X</button>
            <input type="number" name="X" id="X" value="0" onchange="setLocation()">
            <button class="small">Y</button>
            <input type="number" name="Y" id="Y" value="0" onchange="setLocation()">
            <button class="small">Z</button>
            <input type="number" name="Z" id="Z" value="0" onchange="setLocation()">
        </nav>
        <script charset="utf-8" src="shape.js"></script>
        <script charset="utf-8" src="blank.js"></script>
        <script charset="utf-8" src="vectors.js"></script>
        <script charset="utf-8" src="cube.js"></script>
        <script charset="utf-8" src="cylinder.js"></script>
        <script charset="utf-8" src="sphere.js"></script>
        <script charset="utf-8" src="klein.js"></script>
        <script charset="utf-8" src="torus.js"></script>
        <script charset="utf-8" src="astroidalEllipsoid.js"></script>
        <script charset="utf-8" src="boysSurface.js"></script>
        <script charset="utf-8" src="kiss.js"></script>
        <script charset="utf-8" src="js.js"></script>
    </body>
</html>
